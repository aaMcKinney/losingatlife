<!DOCTYPE html>
<html>
    <head>
        <title>FeedPage</title>
        <link href="feedpage.css" rel="stylesheet">
        
    </head>
    <body>

        <div id="header">
            <div id="header-logo">
                <img src="https://i.pinimg.com/originals/9a/fe/e1/9afee1077a1097634068a81817ab19fe.jpg" width="40" height="40">
            </div>
            <div id="header-title">losingatlife.com</div>
            <div id="header-slogan">Turn mishaps into laughs</div>
            <div id="header-links-container">
                <a href="www.google.com">Investors</a>&nbsp;    &nbsp;
                <a href="https://www.google.com">Sign Up</a>
            </div>
        </div>

        <div id="main-container">
            <div id="input-container">
                <div id="text-box-container">
                    <div id="text-box-text">Share your story:</div>
                    <form>
                        <textarea rows='10' cols='35' id="text-box" placeholder="Tell us about your unfortunate or embarassing experience."></textarea>
                    </form>
                </div>
                <div id="button-container">
                    <input type="submit" id="submit-button" value="Post" onclick="handlers()">
                </div>
            </div>
            <div id="submissions-container">
                    <div id="searchbar-container">
                        <input type="search" id="searchbar">
                        <input type="image" id="search-image" onclick="search(list_items, list_element)" src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Search-button.png" alt="submit" width="40" height="40">
                    </div>
                   <main>
                    <div class="list" id="list"></div>
                    <div class="pagenumbers" id="pagination"></div>
                   </main>
            </div>
        </div>

        <div id="adspace">
            <div><button id="btt" onclick="window.scrollTo(0, 0)">Back to top</button></div>
        </div>

        <footer>
            <div id="copyright">Copyright Â© losingatlife.com. All rights reserved.</div>
        </footer>


        <script type="text/javascript" src="feedpage.js"></script>
    </body>
</html>
